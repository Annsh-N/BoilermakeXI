<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body style="background-image: url('background.jpg'); background-size: cover;">
    <div class="navbar navbar-expand sticky-top" style="background-color:darkgreen">
        <div class="container">
            <a href="#" class="navbar-brand" >
                <img src="Campus Crunch Logo 2.png" width="50">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="d-flex flex-row vertical-class-container">
                        <i class="bi bi-person-circle mx-auto" style="color:white"></i>
                        <a href="#" class="nav-link mx-auto" style="color:white">Account</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="card mt-5 w-auto">
            <div class="card-header text-center" style="background-color:darkgreen; color:white">
                <b>Earhart Dining Court</b>
                <div class="vertical-class-container">
                    <div id="likeIconContainer" onclick="changeIconLike()">
                        <i id ="icon" class="btn bi bi-hand-thumbs-up"></i>
                    </div>
                    <div id="dislikeIconContainer" onclick="changeIconDislike()">
                        <i id ="icon" class="btn bi bi-hand-thumbs-down"></i>
                    </div>
                </div>
            </div>
            <table class="table table-striped" style="background-color:green">
                <tbody>
                    <tr>
                        <td>Chicken Breast</td>
                        <td class="text-end">1 piece</td>
                    </tr>
                    <tr>
                        <td>Brown Rice</td>
                        <td class="text-end">1 cup</td>
                    </tr>
                    <tr>
                        <td>Chinese Gravy</td>
                        <td class="text-end">1 cup</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
